<!-- ########### GENERAL ###########  -->
    		<div class="cont-content" id="general">
    			<div class="flex">
    				<div class="balance box-shadow">
	    				<p>Bem Vindo<br>
	    					<span class="name"><span class="username1"></span></span><br>
	    					Saldo Disponível<br>
							<span class="money"><span class="dollars"> $</span><span class="curbalance"></span></span>
						</p>
						<script>
							var countDownDate = new Date("Jan 5, 2021 15:37:25").getTime();
							
							// Testar o contador a cada segundo
							var x = setInterval(function() {
							
							  var now = new Date().getTime();
								
							  var distance = countDownDate - now;
								
							  // Calculo do tempo
							  var minutes = Math.floor((distance % (1000 * 20 * 20)) / (1000 * 20)); //Definido por padrão 20 minutos, para alterar mude o 20 para o tempo em minutos que quiser em cima e em baixo
							  var seconds = Math.floor((distance % (1000 * 20)) / 1000);				
								
							  document.getElementById("demo").innerHTML = " Sua sessão expira em: " + minutes + "m " + seconds + "s ";
								
							  if (distance < 0) {
								clearInterval(x);
								document.getElementById("demo").innerHTML = "Sessào Expirada";
							  }
							}, 1000);
							</script>
		    		</div>
		    		<div class="list-btn">
		    			<button class="btn btn-blue" id="deposit">

		    			</button>

			    			<!--<i class="far fa-credit-card"></i>-->
		    				<span class="far fa-credit-card icon"></span>
		    				<p>Sacar<br>
		    				<span>seu dinheiro da conta</span></p>
			    		</button>
			    		<button class="btn btn-orange" id="transfer">
			    			<!--<i class="fas fa-exchange-alt"></i>-->
		    				<span class="fas fa-exchange-alt icon"></span>
		    				<p> Transferência <br>
		    				<span>DOC/TED</span></p>
			    		</button>
		    		</div>
    			</div>
    			<div class="flex">
    			</div>
	    	</div>
<!-- ########### DEPOSER ###########  -->
	    	<div class="cont-content" id="depositUI">

    					<p>Depositar<br>
		    			<span>na sua conta bancaria</span></p>
    				</div>

	    				<span class="fas fa-arrow-left icon"></span>
	    				<p>Voltar<br>

    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    	<script type="text/javascript">
    		$(function() {
				window.addEventListener('message', function(event) {
					if (event.data.type === "openGeneral"){
		                $('#waiting').show();
		                $('body').addClass("active");
					} else if(event.data.type === "balanceHUD") {
							$('.username1').html(event.data.player);
							$('.curbalance').html(event.data.balance);
					} else if (event.data.type === "closeAll"){
		                $('#waiting, #general, #transferUI, #withdrawUI, #depositUI, #topbar').hide();
		                $('body').removeClass("active");
					}
					else if (event.data.type === "result") {
						if (event.data.t == "success")
							$("#result").attr('class', 'alert-green');
						else
							$("#result").attr('class', 'alert-orange');
						$("#result").html(event.data.m).show().delay(5000).fadeOut();
					}
				});
			});
    		$('.btn-sign-out').click(function(){
	            $('#general, #waiting, #transferUI, #withdrawUI, #depositUI, #topbar').hide();
	            $('body').removeClass("active");
	            $.post('http://new_banking/NUIFocusOff', JSON.stringify({}));
	        })
	        $('.back').click(function(){
	            $('#depositUI, #withdrawUI, #transferUI').hide();
	            $('#general').show();
	        })
	        $('#deposit').click(function(){
	            $('#general').hide();
	            $('#depositUI').show();
	        })
	        $('#withdraw').click(function(){
	            $('#general').hide();
	            $('#withdrawUI').show();
	        })
	        $('#transfer').click(function(){
	            $('#general').hide();
	            $('#transferUI').show();
	        })
	        $('#fingerprint-content').click(function(){
	            $('.fingerprint-active, .fingerprint-bar').addClass("active")
	            setTimeout(function(){
		  		$('#general').css('display', 'block')
					$('#topbar').css('display', 'flex')
					$('#waiting').css('display', 'none')
					$('.fingerprint-active, .fingerprint-bar').removeClass("active")
				}, 1400);
	        })
	        $("#deposit1").submit(function(e) {
		        e.preventDefault(); // Prevent form from submitting
		        $.post('http://new_banking/deposit', JSON.stringify({
		            amount: $("#amount").val()
		        }));
				$('#depositUI').hide();
				$('#general').show();
				$("#amount").val('');
			});
			$("#transfer1").submit(function(e) {
		        e.preventDefault(); // Prevent form from submitting
		        $.post('http://new_banking/transfer', JSON.stringify({
					to: $("#to").val(),
		            amountt: $("#amountt").val()
		        }));
				$('#transferUI').hide();
				$('#general').show();
				$("#amountt").val('');
			});
			$("#withdraw1").submit(function(e) {
				e.preventDefault(); // Prevent form from submitting
		        $.post('http://new_banking/withdrawl', JSON.stringify({
		            amountw: $("#amountw").val()
		        }));
				$('#withdrawUI').hide();
				$('#general').show();
				$("#amountw").val('');
			});
			document.onkeyup = function(data){
		        if (data.which == 27){
		            $('#general, #waiting, #transferUI, #withdrawUI, #depositUI, #topbar').hide();
		            $('body').removeClass("active");
		            $.post('http://new_banking/NUIFocusOff', JSON.stringify({}));
		        }
		    }
    	</script>
    </body>
