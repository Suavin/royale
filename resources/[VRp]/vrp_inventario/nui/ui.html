	  crossorigin="anonymous">

	<script src="sweetalert2.all.min.js" type="text/javascript"></script>

<body>

    <div class="overlay"></div>
	<div class="inventario">
		<div class="container">
			<div id="equipado">
				<h1 class="titulo">Equipado</h1>
				<div id="equips">
				</div>
				<button class="garmas" onclick="garmas()">Guardar Tudo</button>
			</div>
			<div id="home">
				<h1 class="titulo">Mochila</h1>
				<div id="sections" class="flex">
					<div id="userItems" class="items userItems flex" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
			</div>
			<div id="acoes">
				<div id="functions">
					<h1 style="font-size:10px">Quantidade:</h1></br>
					<input id="amount" type="number" placeholder="Quantidade" value="1"
						oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
					<button class="menos" onclick="menos('bau')">-</button><button class="mais" onclick="mais('bau')">+</button>
					<button class="function" id="actionbtt" onclick="useItem()">Usar</button>
					<button class="function" onclick="dropItem()">Dropar</button>
					<button class="function" onclick="giveItem()">Dar</button>
					<p class="invWeight"></p>
					<div class="progressiw"><span class="innerpiw"></span></div>
				</div>
			</div>
		</div>
	</div>
	<div class="chest">
		<div class="container">	
			<div id="userInv">
				<h1 class="titulo">Inventário</h1>
				<div id="sections" class="flex">
					<div id="userItems" class="items userItems flex"></div>
				</div>
			</div>
			<div id="acoes">
				<div id="functions">
					<h1 style="font-size:10px">Quantidade:</h1></br>
					<input id="chestAmount" type="number" placeholder="Quantidade" value="1"
						oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
					<button class="menos" onclick="menos('chest')">-</button><button class="mais" onclick="mais('chest')">+</button>
					<button class="function" onclick="putItem()">Colocar</button>
					<button class="function" onclick="takeItem()">Pegar</button>
					<P class="title">Baú</P>
					<p class="chestweight"></p>
					<div id="progresscw"><span id="innerpcw"></span></div>
					<P class="title">Mochila</P>
					<p class="invWeight"></p>
					<div class="progressiw"><span class="innerpiw"></span></div>
					
				</div>
			</div>			
			<div id="chest">
				<h1 class="titulo">Baú</h1>
				<div id="sections" class="flex">
					<div id="chestItems" class="items flex"></div>
				</div>
			</div>		
		</div>
	</div>
	<div class="loot">
		
	</div>

</body>
